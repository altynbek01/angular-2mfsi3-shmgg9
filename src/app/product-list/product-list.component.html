<h2>Products</h2>

<div *ngFor="let categor of category; let i=index;">

	<div>
		<h3 (click)="clickButton(categor.id)"> {{i+1}} {{categor.name}}</h3>


		<div *ngIf="flag &&  categor.id==id">
			<div *ngFor="let product of products;; let j=index;">

				<div *ngIf="product.dd==categor.id">
					<h2>
						{{product.name}}<br>
						<img src="{{product.image}}" height="150px" /><br />



						<div *ngIf="true">
							<button (click)="removeProduct(j)">remove</button><br> <br>
              {{product.rating}}
							<button style="background-color:red" (click)="likeButtonClick(j)">Like</button>

						</div>



					</h2>
				</div>

			</div>
		</div>

	</div>
</div>
